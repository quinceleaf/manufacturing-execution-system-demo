{% load static %}

<!DOCTYPE html>

<html lang="en">

  <head>
    {% include "components/site-info.html" %} 
    {% include "components/styles.html" %}
  </head>

  <body>
  
  <style>

    @page {
      margin: 2cm 1.5cm 1.5cm 2cm;
      padding: 0.5cm 0cm 0cm 0.5cm;
      orphans: 2;

      @top-left {
        content: "{{ organization }}";
        height: 1cm;
        font-family: Inter;
        font-size: 9pt; 
      }

      @top-center {
        content: "";
      }

      @top-right {
        content: "{{ header }}"; 
        height: 1cm;
        font-family: Inter;
        font-size: 9pt; 
        font-weight: bold;
      } 

      @bottom-left {
        content: "{{ printed_as_of }}";
        height: 1cm;
        font-family: Inter;
        font-size: 9pt; 
      }

      @bottom-center {
        content: "";
      }

      @bottom-right {
        content: counter(page) " of " counter(pages); 
        height: 1cm;
        font-family: Inter;
        font-size: 9pt; 
      } 
    }


    @page :first {
      margin: 1cm 1.5cm 1.5cm 2cm;
      padding: 0cm 0cm 0.25cm 0cm;

      @top-left {
        content: "";
      }

      @top-center {
        content: "";
      }

      @top-right {
        content: "";
      }

      @bottom-left {
        content: "{{ organization }}";
        height: 1cm;
        font-family: Inter;
        font-size: 9pt; 
      }

      @bottom-center {
        content: "";
      }

      @bottom-right {
        content: counter(page) " of " counter(pages); 
        height: 1cm;
        font-family: Inter;
        font-size: 9pt; 
      } 
    }

  </style>


      <main>
        <div class="w-full">
          <div>
            {% block body_block %} 
            {% endblock %}
          </div>
        </div>
      </main>

  </body>

</html>
