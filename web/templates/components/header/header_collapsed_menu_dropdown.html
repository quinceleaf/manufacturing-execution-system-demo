    <!-- START MOBILE MENU (DROPDOWN) -->
    <div id="menu-dropdown" class="hidden md:hidden z-50 mt-3 border border-gray-100 bg-white shadow-md">
      {% if user.is_authenticated %}

      <!-- START MODULE LINKS -->
      <div class="px-2 pt-2 pb-5 Xspace-y-1 sm:px-3">
        {% for link in app_header_links %}
          <div class="mt-4">
            <a href="{% url link.route %}"
            class="my-5 px-3 py-1 text-sm text-steel-500 rounded-md hover:bg-steel-400 hover:text-white transition duration-300">{{link.label}}</a>
          </div>
        {% endfor %}
      </div>
      <!-- START MODULE LINKS -->

      <div class="pt-4 pb-3 border-t border-gray-200">

        <!-- START AVATAR -->
        <div class="flex items-center px-5">
          <div class="flex-shrink-0">
            <img class="h-10 w-10 rounded-full"
              src="{{request.user.profile.avatar.url}}"
              alt="User Avatar" />
          </div>
          <div class="ml-3">
            <div class="text-base font-medium leading-none text-white">
              {{request.user.name}}
            </div>
            <div class="text-sm font-medium leading-none text-gray-400">
              {{request.user.email}}
            </div>
          </div>
        </div>
        <!-- END AVATAR -->

        <!-- START SETTINGS AND NOTIFICATIONS -->
        <div class="mt-3 px-2 space-y-1">

          <!-- START NOTIFICATIONS -->
          <div class="mb-2 cursor-pointer text-sm text-steel-400 hover:text-steel-500 transition duration-300">
              <a href="#" class="mb-1 px-3">
                  <span class="mb-1">{{notices_waiting}}</span>
                  <i class="material-icons text-xl" style="position: relative; top: 0.2em;">inbox</i>
                  <span class="ml-2">Notifications</span>
              </a>
          </div>
          <!-- END NOTIFICATIONS -->

          <!-- START SETTINGS -->
          <div class="mb-2 cursor-pointer text-sm text-steel-400 hover:text-steel-500 transition duration-300">
              <a href="#" class="mb-1 px-3">
                  <i class="material-icons text-xl" style="position: relative; top: 0.2em;">settings</i>
                  <span class="ml-2">Settings</span>
              </a>
          </div>
          <!-- END SETTINGS -->

          <!-- START LOGOUT -->
          <div class="mb-2 cursor-pointer text-sm text-steel-400 hover:text-steel-500 transition duration-300">
              <a href="{% url 'logout' %}" class="mb-1 px-3">
                  <i class="material-icons text-xl" style="position: relative; top: 0.2em;">logout</i>
                  <span class="ml-2">Sign Out</span>
              </a>
          </div>
          <!-- END LOGOUT -->

        </div>
        <!-- END SETTINGS AND NOTIFICATIONS -->

      </div>
      {% endif %}
    </div>
    <!-- END MOBILE MENU (DROPDOWN) -->
