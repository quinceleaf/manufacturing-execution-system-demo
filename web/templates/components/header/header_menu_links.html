{% if user.is_authenticated %}
<div class="hidden md:block">
<div class="ml-10 flex items-baseline space-x-4">
    {% for link in app_header_links %}
    <a href="{% url link.route %}"
    class="px-3 py-1 text-sm text-steel-500 rounded-md hover:bg-steel-400 hover:text-white transition duration-300">{{link.label}}</a>
    {% endfor %}
</div>
</div>
{% endif %}
