<!-- START MODAL CONFIRM DELETE -->
<template x-on:modal-confirm-delete.window="modalconfirmdeleteopen = $event.detail.open; objecttype = $event.detail.objecttype; objectid = $event.detail.objectid; displaytype = $event.detail.displaytype;"></template>
<template x-if="modalconfirmdeleteopen">
    <div class="absolute top-0 left-0 flex items-center justify-center w-full h-full bg-steel-900 bg-opacity-50">
        <div class="md:mx-0 mx-2 md:ml-48 ml-12 md:p-6 p-4 lg:p-8 md:max-w-3xl w-100 h-auto text-left bg-white rounded-md shadow-xl" @click.away="modalconfirmdeleteopen = false">
            <form method="POST" novalidate>{% csrf_token %}

            <!-- START MODAL TITLE -->
            <div class="font-bold text-lg">
                Delete <span x-text="objecttype"></span>?
            </div>
            <!-- END MODAL TITLE -->

            <!-- START MODAL BODY -->
            <div class="mt-2 text-sm leading-5 text-gray-500">
                <div>Are you sure you want to delete this <span x-text="displaytype"></span>?</div>
                <input id="delete-object-id" type="hidden" value="" name="object_to_delete" x-model="objectid">
                <input id="delete-object-type" type="hidden" value="" name="object_type_to_delete" x-model="objecttype">
            </div>
            <!-- END MODAL BODY -->

            <!-- START MODAL BUTTON -->
            <div class="mt-5 sm:mt-6">
                <button type="submit" name="delete_form" class="inline-flex justify-center px-4 py-2 text-white bg-red-500 rounded hover:bg-red-700">
                    Delete
                </button>
            </div>
            <!-- END MODAL BUTTON -->

            </form>
        </div>
    </div>
</template>
<!-- END MODAL CONFIRM DELETE -->
